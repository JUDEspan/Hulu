<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css">
</head>
<body>
    <div id="login">
        <p class="text-dark h4" id="up">Log In</p>
        <p>You will use this email and password to log in into your account for all your favorite service across The Walt Disney Family of Companies, including Disney+, Hulu and ESPN+. <a href="" class="text-decoration-none">Learn more</a></p>
        <label for="" class="form-label ms-3"> Email</label>
        <input type="email" class="form-control mb-1" id="email" >
        <label for="" class="form-label ms-3">Password</label>
        <input type="password" class="form-control" id="email">
        <p class="mt-4"><a href="" class="text-decoration-none">Forgot your email or password?</a></p>
        <button id="btn" type="button" class="btn btn text-light">LOG IN</button>
        <p class="text-center mt-5">Don't have an account? <a href="#" class="text-decoration-none">Start your free trial</a></p>
    </div>
        
</body>
</html>
